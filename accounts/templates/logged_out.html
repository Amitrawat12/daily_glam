{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logout-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'accounts:login' %}";
        }, 3000);
    </script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="logout-box">
            <h4 class="text-danger fw-bold">You have been logged out</h4>
            <p>Redirecting to login page in <strong>3 seconds</strong>...</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-danger mt-3">Login Now</a>
        </div>
    </div>
</body>
</html>
