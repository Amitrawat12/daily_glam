{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-box">
    <h4 class="text-center text-danger fw-bold mb-4">Login to Daily Glam</h4>

    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label class="form-label">Email or Phone</label>
        <input type="text" name="username" class="form-control" value="{{ form.username.value|default:'' }}">
        {{ form.username.errors }}
      </div>
      <div class="form-group mb-4">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control">
        {{ form.password.errors }}
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <small>New user? <a href="{% url 'register' %}">Register</a></small>
    </div>
  </div>
</div>

</body>
</html>
